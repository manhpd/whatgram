
 <form class="form-signin" [formGroup]="form" (ngSubmit)="signInWithEmailPassword()">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" formControlName="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" formControlName="password">
      
                <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>

                <button type="buton" class="btn btn-blue btn-block" (click)="signInWithFacebook()">
                  <i class="fa fa-facebook" aria-hidden="true"></i> 
                  Login with Facebook
                </button>

                <button type="button" class="btn btn-red btn-block" (click)="signInWithGoogle()">
                  <i class="fa fa-google" aria-hidden="true"></i>
                  Login with Google
                </button>

      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
 </form>
