
<app-header></app-header>
<main class= " bg-light">

  <!-- Main component for a primary marketing message or call to action -->
  
  <div class="container bg-light album">
    <div class="row">
     

      <div class= "upload col-md-4 ">
        <div class="bg-light">
            <a href="profile" title="Profile">
                <img src="{{currentUser.photoURL}}" alt="User name" class="img-circle img-user"> <strong>{{currentUser.displayName}}</strong>
            </a>
           
          
            <p class="lead text-muted">Cloud Computing Project. Full time Team 6.</p>
              <div id = "upload">
                
                <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" >Upload</button>
              </div>
            </div>
            <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Followings</h6>
        <div class="media text-muted pt-3"  *ngFor="let followingUser of followingUsers | async" >
          <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_163ac2802ed%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_163ac2802ed%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2212.296875%22%20y%3D%2216.9%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="width: 32px; height: 32px;">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
            <a href="profile/{{followingUser.uploadedUserId}}" title="Profile">
              <strong class="text-gray-dark">{{followingUser.displayName}}</strong>
             </a>
            </div>
            <span class="d-block">{{followingUser.userName}}</span>
          </div>
        </div>
      
      </div>
      
         
      </div>
 <div class="wall col-md-7">
        <div class="album py-5 bg-light">
          
            <div  *ngFor="let file of fileUploads | async">
              <div class="row" >
                <div class="col-md-12">
                  <div class="card mb-12 box-shadow">
                    <div class="card-header">
                    <a href="profile/{{file.uploadedUserId}}" title="Profile">
                      <p class="card-text">{{file.uploadedUser}}</p>
                      </a>
                    </div>
                    <img class="card-img-top"  [src]="file.url || ''" alt="Thumbnail [100%x225]" style="height: 100%px; width: 100%px; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22208%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20208%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16391790b00%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A11pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16391790b00%22%3E%3Crect%20width%3D%22208%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2266.9375%22%20y%3D%22117.45%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                    <div class="card-body">
                      <p class="card-text">{{file.description}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                      
                      
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#viewphotomodal" (click)="getPhotoById(file.id)">View</button>
                          
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </div>  
 </div>


<div class="modal" id="viewphotomodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">View Photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                  <ngx-loading-bar ></ngx-loading-bar>
                    <img src="{{(photo | async)?.url}}" > 
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-primary">
                        Likes <span class="badge badge-light">4</span>
                      </button>
                      <button type="button" class="btn btn-primary">
                        Shares <span class="badge badge-light">10</span>
                      </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
 
 <app-new-post (updateTimeline)="updateTimeline()"></app-new-post>
</main>
