<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="postProgress === 'pending'">
            <form [formGroup]="form" (ngSubmit)="publish()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                    <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <input type="file" class="form-control" accept="image/*" (change)="selectFile($event)" name="" id="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="upload()">Post</button>
                </div>
            </form>
        </div>
        <div class="modal-content" *ngIf="postProgress === 'doing'">
            <div class="modal-header">
               
                <ngx-loading-bar ></ngx-loading-bar>
                <h5 class="modal-title" id="exampleModalLabel">Posting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                       Loading...
                    </div>
            </div>
            </div>
        </div>
        <div class="modal-content" *ngIf="postProgress === 'concluded'">
        <form [formGroup]="form" (ngSubmit)="savePhotoDb()">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Save Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

               
                <img src="{{(photo | async)?.url}}">

                <p> {{(photo | async)?.description}} </p>
                <div  *ngFor="let label of rekognitionData ">
                    #{{label.Name}}
                </div>
                <label for="inputEmail" class="sr-only">Description</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Description" required="" autofocus="" formControlName="description">
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary"  >Save</button>
            </div>
            </form>
        </div>


        <div class="modal-content" *ngIf="postProgress === 'done'">
        
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

             Save Photo Success!
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                    
            </div>
           
        </div>

    </div>
</div>
