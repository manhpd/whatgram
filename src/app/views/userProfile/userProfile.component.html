<app-header></app-header>
<!-- Nav tabs -->

<div class="container profile">
<ngx-loading-bar ></ngx-loading-bar>

    <div class="py-5 text-left">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>User Profile: <strong>{{ user.displayName }}</strong></h2> 
        <a href="personal-profile.html" title="Profile">
            <img src="{{ user.photoURL }}" alt="User name" class="img-circle img-user">  
        </a>
    </div>
    
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#albumn">Album</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#profile">Profile</a>
        </li>
    
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane container active" id="albumn">
            <div id="posts-container" class="container-fluid container-posts">
                
                <div class="card-post" >
					<div class="row text-center text-lg-left" >
					<div ng-repeat="post in posts">
                        <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let file of fileUploads | async" >														
							<a href="images.html" data-toggle="modal" data-target="#imagesmodal" class="d-block mb-4 h-100" >
							<img class="img-fluid img-thumbnail" style="object-fit: none; object-position: center; height: 200px; width: 200px;" [src]="file.url" alt="">
							</a>
						</div>
						
                    </div>    
                    </div>
					</div>

                    
                </div>
                <div id="loading">
                    <img src="img/load.gif" alt="loader">
                </div>
        </div>

        <div class="tab-pane container" id="profile">
            <br/>
            <div class="row">
                <div class="col-md-8 order-md-1">
                    <form class="needs-validation" novalidate="" [formGroup]="form" (ngSubmit)="editUser()">
                       
                       <div class="mb-3">
                            <label for="username">username</label>
                           
                                
                            <input type="text" class="form-control" id="displayName" formControlName="userName" placeholder="userName" required="" value="{{user.userName}}">
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username">DisplayName</label>
                            
                                
                            <input type="text" class="form-control" id="displayName" formControlName="displayName" placeholder="displayName" required="" value="{{user.displayName}}">
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                

                        <div class="mb-3">
                            <label for="email">Email </label>
                            <input type="email" class="form-control" id="email" formControlName="email" value="{{ user.email }}">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                
                <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
            </form>
            </div>
        </div>
    </div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">

    <li class="list-inline-item"><a href="#">Privacy</a></li>

    <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
